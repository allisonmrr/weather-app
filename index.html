<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ff9dcffc19.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200&family=PT+Serif:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <form class="form-inline" id="search-form">
          <div class="row">
            <div class="col">
              <input
                class="form-control mr-sm-2 w-100"
                type="search"
                placeholder="City"
                aria-label="Search"
                id="city-search-id"
                autocomplete="off"
                autofocus="off"
              />
            </div>
            <div class="col">
              <button type="submit" class="search" id="search-button">
                Search
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <div class="cityInfo">
              <h1 class="city" id="city-id">Minneapolis</h1>
              <ul>
                <li class="time" id="time-id">This is where the time goes></li>
                <li class="dayOverview" id="dayOverview">Partly Cloudy</li>
                <li class="humidity" id="humidity">Humidity: 57%</li>
                <li class="wind" id="wind">Wind: 3.09 km/h</li>
              </ul>
            </div>
          </div>
          <div class="col-2">
            <div class="clearfix weather-temperature">
              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                class="float-left"
              />
            </div>
          </div>
          <div class="col-4">
            <strong class="temp" id="current-temp-id"
              >79
              <span class="units"> ºF</span>
            </strong>
          </div>
        </div>
        <div class="row sixDays">
          <div class="col">
            <div class="forecastDay">Sunday</div>
            <div class="forecastIcon">
              <i class="fas fa-sun"></i>
            </div>
            <div class="forecastTemp">79º <span>61º</span></div>
          </div>
          <div class="col">
            <div class="forecastDay">Monday</div>
            <div class="forecastIcon">
              <i class="fas fa-sun"></i>
            </div>
            <div class="forecastTemp">79º <span>61º</span></div>
          </div>
          <div class="col">
            <div class="forecastDay">Tuesday</div>
            <div class="forecastIcon">
              <i class="fas fa-sun"></i>
            </div>
            <div class="forecastTemp">79º <span>61º</span></div>
          </div>
          <div class="col">
            <div class="forecastDay">Wednesday</div>
            <div class="forecastIcon">
              <i class="fas fa-cloud-showers-heavy"></i>
            </div>
            <div class="forecastTemp">79º <span>61º</span></div>
          </div>
          <div class="col">
            <div class="forecastDay">Thursday</div>
            <div class="forecastIcon">
              <i class="fas fa-cloud-showers-heavy"></i>
            </div>
            <div class="forecastTemp">79º <span>61º</span></div>
          </div>
          <div class="col">
            <div class="forecastDay">Friday</div>
            <div class="forecastIcon">
              <i class="fas fa-sun"></i>
            </div>
            <div class="forecastTemp">79º <span>61º</span></div>
          </div>
        </div>
        <div class="footer">
          <p>
            <a
              href="https://github.com/allisonmrr/weather-app"
              class="github-link"
              target="_blank"
              >Open-source code</a
            >
            by Allison Maurer
          </p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
